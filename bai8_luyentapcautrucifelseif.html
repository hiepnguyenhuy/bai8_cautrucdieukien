<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if else if</title>
</head>
<body>
<script>
    let value = prompt('Nhập tên người dùng?', '');
    if (value == 'Admin') {
        let pass = prompt('Password?', '');

        if (pass == 'TheMaster') {
            alert('Welcome');
        } else if (pas = 'null') {
            alert('Canceled');
        } else {
            alert('Wrong password');
        }
    } else if (value == 'null') {
        alert('canceled')
    }else {
        alert("I don't know you")
    }
</script>
</body>
</html>
