<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Năm Nhuận</title>
</head>
<body>
<script>
    let year = +prompt("Nhập vào năm");
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0){
                alert(year + "Đây là năm nhuận");
            } else {
                alert(year + "Đây không phải năm nhuận");
            }
        } else {
            alert(year + "Đây là năm nhuận");
        }
    } else {
        alert(year + "Đây không phải năm nhuận");
    }

</script>
</body>
</html>
